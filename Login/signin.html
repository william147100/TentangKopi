<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="signin.js"></script>

</head>

<body class="text-center" style="background-color: black;">
    <form class="form-signin" method="POST">
        <label class="label">
            <h1 class="h3 mb-3 font-weight-normal">Masuk ke akun</h1>
        </label>
        <label for="inputEmail" class="label sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
            autofocus="">
        <label for="inputPassword" class="label sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
            required="">
        <div class="checkbox mb-3">
            <label class="label">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="label btn btn-lg btn-outline-light btn-block" type="submit"><a
                href="/Homepage/dashboard/dashboard.html">Sign in</a></button>
        <p class="mt-2 text-muted">Tidak punya akun? Daftar <a href="signup.html">disini</a></p>
        <p class="mt-3 mb-3 text-muted">Tentang Kopi Â© 2020</p>
    </form>
</body>

</html>
